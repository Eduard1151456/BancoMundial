<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro - Banco Mundial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Logo del Banco -->
        <img src="img/logoBanco.png" alt="Logo Banco Mundial">
    </header>

    <main>
        <!-- Texto Manipulable en CSS -->
        <p class="texto-retiro">Seleccione el monto que desea retirar:</p>

        <!-- Botones de Retiro -->
        <div class="botones-retiro">
            <a href="clave.html" class="boton-retiro">20,000</a>
            <a href="clave.html" class="boton-retiro">50,000</a>
            <a href="clave.html" class="boton-retiro">80,000</a>
            <a href="clave.html" class="boton-retiro">120,000</a>
            <a href="clave.html" class="boton-retiro">250,000</a>
            <a href="clave.html" class="boton-otro-valor">Digite otro valor...</a>

        <!-- Botones de Cancelar e Inicio -->
        <a href="index.html" class="boton-cancelar">Cancelar</a>
        <a href="inicio.html" class="boton-inicio">Inicio</a>
