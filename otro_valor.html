<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otro Valor - Banco Mundial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Logo del Banco -->
        <img src="img/logoBanco.png" alt="Logo Banco Mundial">
    </header>

    <main>
        <!-- Texto Manipulable en CSS -->
        <p class="texto-otro-valor">Digite la cantidad de dinero a retirar desde $10,000 hasta un valor máximo de $1,200,000:</p>

        <!-- Cuadro de Introducción de Texto para Cantidad -->
        <input type="text" id="cantidad" placeholder="Ejemplo: 10000" pattern="[0-9]+" required>

        <!-- Botones de Cancelar y Continuar -->
        <a href="index.html" class="boton-cancelar">Cancelar</a>
        <a href="clave.html" class="boton-continuar">Continuar</a>
    </main>
</body>
</html>
